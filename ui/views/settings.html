<body>
    <h2>
        Настройки
    </h2>

    <form hx-put="/user">
        <br><label for="email">Email</label>
        <br><input type="text" id="email" name="email" placeholder={{.email}}>
        <br><label for="password">Пароль</label>
        <br><input type="password" id="password" name="password">
        <br><label for="key">Ключ API Mistral</label>
        <br><input type="text" id="key" name="key" placeholder="{{.key}}">
        <br><label for="goal">Ежедневная цель (в минутах):</label>
        <br><input type="number" id="goal" name="goal" min="0" placeholder="{{.goal}}">
        <br><br>
        <button type="submit">Обновить настройки</button>
    </form>

    <br><div id="result"></div><br>

    <button hx-delete="/auth">
        Выйти из аккаунта
    </button>
</body>
