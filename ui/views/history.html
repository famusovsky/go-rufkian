<body>
    <h2>История разговоров</h2>
    <table>
        <thead>
            <tr>
                <th>Время начала</th>
                <th>Первая фраза</th>
            </tr>
        </thead>
        <tbody>
            {{range .dialogs}}
            <tr hx-get="/dialog/{{.ID}}" hx-target="body">
	            <td>{{.StartTime}}</td>
	            <td>{{.FirstLine}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
