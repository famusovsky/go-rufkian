<body>
    <p>
        Для использование функционала звонков ИИ необходимо добавить свой API ключ.
    </p>
    <button hx-get="/key/instruction" hx-target="body">
        Как его получить?
    </button>
    <form hx-put="/user">
        <label for="key">Ключ API Mistral</label>
        <input type="text" id="key" name="key">
        <button type="submit">Добавить</button>
    </form>
    <p id="result"></p>
</body>
